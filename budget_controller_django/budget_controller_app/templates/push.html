<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for toast -->
    <style>
        .toast {
            position: absolute;
            top: 20px;
            right: 20px;
            min-width: 150px; /* Ширина уведомления */
            padding: .75rem 1.25rem;
            margin-bottom: 1rem; /* Отступ между уведомлениями */
            border-radius: .25rem; /* Закругляем углы */
        }

        #toastContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Toast Notification Example</h2>
        <button id="showToastBtn" class="btn btn-primary mt-3">Show Toast</button>

        <!-- Toast Container -->
        <div id="toastContainer" aria-live="polite" aria-atomic="true">
            <!-- Тосты будут добавляться сюда -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Показать тост при нажатии кнопки
        document.getElementById('showToastBtn').addEventListener('click', function() {
            // Создаем элемент тоста
            var toastElement = document.createElement('div');
            toastElement.classList.add('toast');
            toastElement.setAttribute('role', 'alert');
            toastElement.setAttribute('aria-live', 'assertive');
            toastElement.setAttribute('aria-atomic', 'true');
            toastElement.setAttribute('data-delay', '1500');

            // Заголовок тоста
            var toastHeader = document.createElement('div');
            toastHeader.classList.add('toast-header', 'bg-primary', 'text-white');
            toastHeader.innerHTML = `
                <strong class="mr-auto">Notification</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            `;

            // Тело тоста
            var toastBody = document.createElement('div');
            toastBody.classList.add('toast-body');
            toastBody.textContent = 'This is a toast notification example.';

            // Добавляем заголовок и тело к элементу тоста
            toastElement.appendChild(toastHeader);
            toastElement.appendChild(toastBody);

            // Добавляем тост в контейнер
            document.getElementById('toastContainer').appendChild(toastElement);

            // Показываем тост
            $(toastElement).toast('show');
        });
    </script>
</body>
</html>
