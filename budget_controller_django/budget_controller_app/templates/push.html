<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Toast Example</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключение Bootstrap JS и зависимостей -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <!-- Кнопка для показа зеленого toast -->
        <button id="showGreenToastBtn" class="btn btn-success btn-block">Показать зеленый Toast</button>
        <!-- Кнопка для показа красного toast -->
        <button id="showRedToastBtn" class="btn btn-danger btn-block mt-2">Показать красный Toast</button>
      </div>
    </div>
  </div>

  <!-- Контейнер для toasts -->
  <div aria-live="polite" aria-atomic="true" style="position: fixed; top: 20px; right: 20px; z-index: 1;">
    <!-- Зеленый toast -->
    <div id="greenToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="1500">
      <div class="toast-header bg-success text-white">
        <strong class="mr-auto">Успешно</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Зеленое уведомление! Операция выполнена успешно.
      </div>
    </div>

    <!-- Красный toast -->
    <div id="redToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="1500">
      <div class="toast-header bg-danger text-white">
        <strong class="mr-auto">Ошибка</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Красное уведомление! Произошла ошибка в процессе.
      </div>
    </div>
  </div>

  <!-- JavaScript для инициализации и показа toast -->
  <script>
    // Инициализация toast
    $('.toast').toast();

    // Обработчик клика на кнопку для зеленого toast
    $('#showGreenToastBtn').click(function() {
      // Показать зеленый toast
      $('#greenToast').toast('show');
    });

    // Обработчик клика на кнопку для красного toast
    $('#showRedToastBtn').click(function() {
      // Показать красный toast
      $('#redToast').toast('show');
    });
  </script>

</body>
</html>
