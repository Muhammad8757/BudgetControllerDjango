{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}" rel="stylesheet">
</head>
<body>
    <h2>Login</h2>
    <form method="post" action="">
        {% csrf_token %}
        <p>Phone Number: <br><input type="text" name="phone_number"></p>
        <p>Password: <br><input type="password" name="password"></p>
        <div class="form-actions">
            <input type="submit" value="Send">
            <p>Don't have an account? <a href="{% url 'sign_up' %}" class="signup-link">Sign up here</a></p>
        </div>
    </form>
</body>
</html>
